<mat-timepicker-content-layout [title]="_intl.inputsTitle">
  <mat-form-field
    class="mat-time-inputs-field"
    appearance="outline"
    hours
    [color]="color"
  >
    <input
      type="text"
      inputmode="numeric"
      maxlength="2"
      matInput
      matHourInput
      [isMeridiem]="isMeridiem"
      [value]="selectedHour"
      [availableHours]="_getAvailableHours()"
      (timeChanged)="_onHourSelected($event)"
      (keydown)="_onKeydown($event, 'hour')"
    />
    <mat-hint>{{ _intl.hourInputHint }}</mat-hint>
  </mat-form-field>
  <mat-form-field
    class="mat-time-inputs-field"
    appearance="outline"
    minutes
    [color]="color"
  >
    <input
      type="text"
      inputmode="numeric"
      maxlength="2"
      matInput
      matMinuteInput
      [value]="selectedMinute"
      [interval]="minuteInterval"
      [availableMinutes]="availableMinutes"
      (timeChanged)="_onMinuteSelected($event)"
      (keydown)="_onKeydown($event, 'minute')"
    />
    <mat-hint>{{ _intl.minuteInputHint }}</mat-hint>
  </mat-form-field>

  @if (isMeridiem) {
    <ng-template mat-time-period>
      <mat-time-period
        [period]="period"
        [disabledPeriod]="disabledPeriod"
        (periodChanged)="_onPeriodChanged($event)"
      ></mat-time-period>
    </ng-template>
  }
</mat-timepicker-content-layout>
