<div
  class="mat-clock-dial-hand"
  [class.mat-clock-dial-hand-pointless]="isHour"
  [class.mat-clock-dial-hand-disabled]="disabledHand"
  [ngStyle]="_handStyles()"
></div>
@for (hour of hours; track hour.value) {
  <button
    class="mat-clock-dial-cell"
    mat-mini-fab
    disableRipple
    [tabIndex]="_isActiveCell(hour.value) ? 0 : -1"
    [style.left.px]="hour.left"
    [style.top.px]="hour.top"
    [class.mat-clock-dial-cell-active]="_isActiveCell(hour.value)"
    [class.mat-clock-dial-cell-disabled]="hour.disabled"
    [color]="_isActiveCell(hour.value) ? color() : undefined"
    [attr.aria-disabled]="hour.disabled || null"
  >
    {{ hour.displayValue }}
  </button>
}
